<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		window.open("goodsItem","상품검색","width=620, height=500, left=30, top=50");
	});
});
</script>
</head>
<body>
<form action="goodsIpgoUpdate" method="post">
입고번호 : <input type="text" name= "goodsIpgoNum" 
				th:value="${goodsIpgoGoodsCommand.goodsIpgoVO.goodsIpgoNum}"/>자동부여<br />
상품번호 : <input type="text" name="goodsNum" id="goodsNum" readonly="readonly" 
				th:value="${goodsIpgoGoodsCommand.goodsVO.goodsNum}"/>
			<button type="button" id="btn" >상품 검색</button><br />
상품명 : <input type="text" name= "goodsName" id = "goodsName"
				th:value="${goodsIpgoGoodsCommand.goodsVO.goodsName}"/><br />
제조사 : <input type="text" name= "manufacturer"  id="manufacturer"
				th:value="${goodsIpgoGoodsCommand.goodsVO.manufacturer}"/> <br />
입고일 : <input type="date" name="ipgoDate" 
			th:value="${#dates.format(goodsIpgoGoodsCommand.goodsIpgoVO.ipgoDate,'yyyy-MM-dd')}"/><br />
입고 수량 : <input type="number" min=1 name="ipgoQty" 
			th:value="${goodsIpgoGoodsCommand.goodsIpgoVO.ipgoQty}"/><br />
제조일 : <input type="datetime-local" name="madeDate" 
		th:value="${#dates.format(goodsIpgoGoodsCommand.goodsIpgoVO.madeDate, 'yyyy-MM-dd''T''HH:mm:ss')}" /><br />
가격 : <input type="number" min=0 name="goodsPrice" 
			th:value="${goodsIpgoGoodsCommand.goodsIpgoVO.goodsPrice}"><br />
<input type="submit" value="입고 등록" />
</form>
</body>
</html>
