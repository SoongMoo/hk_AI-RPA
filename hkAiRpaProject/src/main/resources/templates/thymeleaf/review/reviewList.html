<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table width="600" align="center" border="1">
	<th:block th:each=" vo : ${list}">
	<tr><th>[[${vo.memberId}]] | [[${vo.purchaseNum}]]</th>
		<th>[[${#dates.format(vo.reviewDate,'yyyy-MM-dd')}]]</th></tr>
	<tr><td colspan="2">
		<span
			th:utext="${#strings.replace(vo.reviewContent, newLineChar, '&lt;br /&gt;')}"></span></td></tr>
	</th:block>
</table>
</body>
</html>
